<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .saweria {
            background-color: #FFD700;
        }

        .whatsapp {
            background-color: #25D366;
        }

        .info {
            background-color: #007BFF;
        }

        .button:hover {
            opacity: 0.8;
        }

        /* Tombol tersembunyi untuk audio */
        #hidden-audio-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Container utama -->
    <div class="container">
        <div class="title">Selamat Datang di Bagus Digital</div>
        <p>Tempat terbaik untuk layanan hosting, panel, dan VPS.</p>

        <!-- Tombol Navigasi -->
        <div class="buttons">
            <a href="https://saweria.co/bagusbahril" target="_blank" class="button saweria">Donasi (Saweria)</a>
            <a href="https://wa.me/6281936845010" target="_blank" class="button whatsapp">Support (WhatsApp)</a>
            <a href="https://whatsapp.com/channel/0029Vaip80aLI8YYgOo37h1N" target="_blank" class="button info">Information (WhatsApp Channel)</a>
        </div>
    </div>

    <!-- Audio -->
    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/szy18t.m4a" type="audio/mpeg">
    </audio>

    <!-- Tombol Tersembunyi untuk Kontrol Musik -->
    <button id="hidden-audio-btn"></button>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("bg-music");
        const button = document.getElementById("hidden-audio-btn");

        // Coba autoplay saat halaman dibuka
        audio.play().catch(() => {
            console.log("Autoplay dicegah, menunggu interaksi pengguna.");
        });

        // Klik tombol tersembunyi untuk play/pause musik
        button.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
    });
    </script>

</body>
</html>
