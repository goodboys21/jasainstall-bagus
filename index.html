<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus Xyz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Background Video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay untuk meningkatkan keterbacaan */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Gelap sedikit agar teks lebih jelas */
            z-index: 0;
        }

        /* Kotak putih lebih transparan */
        .box {
            background: rgba(255, 255, 255, 0.8); /* Warna putih dengan transparansi */
            backdrop-filter: blur(8px); /* Efek blur untuk tampilan lebih halus */
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Animasi teks seperti mesin tik */
        .typing {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1e40af;
            overflow: hidden;
            border-right: 2px solid #1e40af;
            white-space: nowrap;
            width: 0;
            animation: typing 3s steps(20, end) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from { border-color: #1e40af; }
            to { border-color: transparent; }
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800">
    <!-- Background Video -->
    <video id="bg-video" autoplay muted loop>
        <source src="https://files.catbox.moe/vhiw4m.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header -->
    <header class="bg-blue-600 text-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Bagus Xyz</h1>
            <button class="text-white text-lg">üê∫</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-6 p-4">
        <!-- Intro Section -->
        <div class="box text-center">
            <span class="typing">Created by BagusXyz</span>
        </div>

        <section class="mt-8">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Download Endpoints</h2>
            <div class="box">
                <ul>
                    <li class="flex justify-between items-center py-3 border-b">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">TikTok Download</span>
                        <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition">Try</a>
                    </li>
                    <li class="flex justify-between items-center py-3 border-b">
                        <span class="text-blue-600 font-semibold">GET</span>
                        <span class="text-gray-700">YTMP3 Download</span>
                        <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition">Try</a>
                    </li>
                </ul>
            </div>
        </section>        
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Rafael API. All rights reserved.</p>
        </div>
    </footer>
</body>
